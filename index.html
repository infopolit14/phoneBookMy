    <body>
    <div class="wrap">

        <p>
            <button class="btn btn-primary" type="button" onclick="addbtn()" id="add">Добавить контакт</button>
        </p>
        <form class="navbar-search pull-left">
            <input type="text" class="search-query" autocomplete="off" placeholder="Search" id="search" onkeyup="zeroSearch()" onblur="myBlurFunction()" onclick="blueWidth()">
        </form>
        <div class="fio" id="blanc">
            <input id="firstName" class="input-medium" type="text" placeholder="Фамилия" autofocus><br/>
            <input id="last_name" class="input-medium" type="text" placeholder="Имя"><br/>
            <div id="wrap_phone">
                <input id="phone" class="input-medium" type="text" placeholder="Телефон" maxlength="10" onkeypress="phoneValid(phone.value)">
                <i class='icon-plus-sign' id="secondP" onclick="secondPhone()"></i>
                <input id="phone2" class="input-medium" type="text" placeholder="Телефон #2">
                <i class='icon-minus-sign' id="remSecondP" onclick="secondPhoneRemove()"></i><br/>
            </div>
            <div id ="wrap_email">
                <input id="email" class="input-medium" type="text" placeholder="@email">
                <i class='icon-plus-sign' id="secondE" onclick="secondEmail()"></i>
                <input id="email2" class="input-medium" type="text" placeholder="@email #2">
                <i class='icon-minus-sign' id="remSecondE" onclick="secondEmailRemove()"></i><br/>
            </div>
            <p style="background-color: red; color: white; display: none" class="error-block">Ty ne zapolnil odno ili bolshe poley</p>
            <p>
                <button class="btn btn-success saveMy" type="button" id="save" onclick="save (firstName.value, last_name.value, phone.value, email.value, phone2.value, email2.value)">Сохранить контакт</button>
                <button class="btn btn-success changeMy" type="button" id="saveChange" onclick="saveChange (blanc.className, firstName.value, last_name.value, phone.value, email.value, phone2.value, email2.value)">Сохранить изменения</button>
                <button class="btn btn-warning" type="button" id="cancel" onclick="cancel()">Передумал</button>
            </p>
        </div>
        <div class="accordion" id="accordion2">
